{% extends 'index.html' %}

{% block content %}


<div id='replace'>
</div>
<script type="text/javascript">
    var checkmark = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>'
    var times = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>'
    var retval = "<table class='table'>"
        retval += "<thead>"
            retval += "<tr>"
                retval += "<th scope='col'>#</th>"
                retval += "<th scope='col'>Title</th>"
                retval += "<th scope='col'>Generation</th>"
                retval += "<th scope='col'>Manual</th>"
                retval += "<th scope='col'>Predicted</th>"
                retval += "<th scope='col'>Children</th>"
                retval += "<th scope='col'>Parents</th>"
                retval += "<th scope='col'>Predicted</th>"
            retval += "</tr>"
        retval += "</thead>"
        retval += "<tbody>"

    $.get("/api/all_songs", (val)=>{
        JSON.parse(val).forEach(x=>{
            retval += "<tr>"
                retval += "<td><img src='/youtube/" + x.youtube_link + "' alt='Youtube thumbnail' height=100px /></td>"
                retval += "<td>" + x.title + "</td>"
                retval += "<td>" + x.generation + "</td>"
                
                if(x.manual_judgement == 1){

                    retval += "<td>" + checkmark + "</td>"
                }else if(x.manual_judgement == 0){

                    retval += "<td>" + times + "</td>"
                }else{
                    retval += "<td>-</td>"
                }

                if(x.predicted_judgement == 1){

                    retval += "<td>" + checkmark + "</td>"
                }else if(x.predicted_judgement == 0){

                    retval += "<td>" + times + "</td>"
                }else{
                    retval += "<td>-</td>"
                }
                retval += "<td>" + x.children.length + "</td>"
                retval += "<td>" + x.parents + "</td>"
                retval += "<td><img height=100px src='/incoming/" + x.youtube_link + ".png' alt='Cormorant image' /></td>"

            retval += "</tr>"
        })
        retval += "</tbody></table>"
        $("#replace").html(retval)
    })
</script>
<style>
    .bi-check{
        color: green;
    }
    .bi-x{
        color: red;
    }
</style>
{% endblock %}
